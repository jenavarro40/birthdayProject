<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BirthayCard</title>
</head>
<body onload="time()">
    <div class="container">
        <div class="datedayb">
            <label for="birhtday" id="first">Name:</label>
            <input type="date" id="birhtday" required >
      
            <button id="birhtdaybutton" onclick="gettimeb()" >Insert your Birthday</button>
            

        </div>
        <img class="resize" src="future birthday.png" alt="Image for the Birthay">

            <ul class="time">
                <li id="days"> 00 Days </li>
                <li id="hours"> 00 Hours </li>
                <li id="minutes"> 00 Minutes </li>
                <li id="seconds"> 00 Seconds </li>
            </ul>
    </div>





    <script src="script.js"></script>
</body>
</html>
